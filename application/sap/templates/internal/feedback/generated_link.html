{% extends "internal/base.html" %}
{% load static %}

{% block header_name %}
    <div class="header-name">{{ message }}</div>
    <div class="header-desc">{{ base_url }}/{{ hash }}</div>
{% endblock %}

{% block content %}
    <div class="form-wrapper">
        <form enctype="multipart/form-data" action="{% url 'api-telegrambot_send_to_telegram' hash %}" method="post">
            {% csrf_token %}

            <button type="submit" class="form-btn">Send</button>
        </form>
    </div>
{% endblock %}
