{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{% static 'src/favicon.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/internal/base.css' %}">
    {% block css_js %}{% endblock %}
    <title>SAP</title>
</head>
<body>
    <nav>
        <a href="/"><div class="nav-button-logo"><img class="logo-img" src="{% static 'src/favicon.png' %}"></div></a>
        {% if user.is_authenticated %}
            <a href="{% url 'auth-signout' %}"><div class="nav-button">Sign out</div></a>
            <a href="{% url 'user-profile' user.username %}"><div class="nav-button">Profile</div></a>
            <a href="/"><div class="nav-button">Home</div></a>
        {% else %}
            <a href="{% url 'auth-signup' %}"><div class="nav-button">Sign up</div></a>
            <a href="{% url 'auth-signin' %}"><div class="nav-button">Sign in</div></a>
        {% endif %}
    </nav>

    <div class="header">{% block header_name %}{% endblock %}</div>
    <div class="messages">{% block messages %}{% endblock %}</div>
    <div class="main">{% block content %}{% endblock %}</div>
</body>
</html>
