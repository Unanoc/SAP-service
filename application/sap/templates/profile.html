{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="profile-wrapper">
        <div class="profile-avatar-wrapper">
            <img class="profile-avatar" src="/media/{{ profile.upload }}">
        </div>

        <div class="profile-info-wrapper">
            <div class="profile-field"><i>{{ profile.username }}</i></div>
            <div class="profile-field">{{ profile.first_name }} {{ profile.last_name }}</div>
            <div class="profile-field">{{ profile.email }}</div>
        </div>

        <div class="profile-button-wrapper">
            <a href="{% url 'statistics' %}">
                <div class="image-button-wrapper">
                    <img class="image-button" src="{% static 'src/stat.png' %}">
                </div>
                <div class="text-button">Statistics</div>
            </a>

            <a href="{% url 'settings' %}">
                <div class="image-button-wrapper">
                    <img class="image-button" src="{% static 'src/edit.png' %}">
                </div>
                <div class="text-button">Edit Profile</div>
            </a>
        </div>
    </div>

{% endblock %}
