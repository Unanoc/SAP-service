{% extends "external/base.html" %}
{% load static %}

{% block css_js %}
    <link rel="stylesheet" href="{% static 'css/external/feedback/forms.css' %}">
{% endblock %}

{% block header_name %}
    <div class="header-name">Group: {{ group_name }}</div>
    <div class="header-desc">Subject: {{ subject }} ({{ class_type }})</div>
{% endblock %}

{% block content %}
    <div class="form-wrapper">
        <form enctype="multipart/form-data" id="form">
            {% csrf_token %}
            <div class="comment-field">
                <textarea id="text" name="comment" rows="4" placeholder="Write a comment..."></textarea>
            </div>

            <button type="submit" id="btn" class="form-btn">Send</button>
        </form>
    </div>

    <script>
        // handler of button submit
        document.getElementById("btn").addEventListener('click', function(e){
            e.preventDefault();
            sendFormAndDraw();
        }, false);

        function sendFormAndDraw() {
            const data = {
                text: document.getElementById('text').value,
                settings: "{{ settings }}",
            };

            fetch('{% url "api-feedback_commented" %}', {
                method:'POST',
                headers:{
                    'Content-Type':'application/json', 
                    'X-CSRFToken':'{{ csrf_token }}',
                    'X-Requested-With':'XMLHttpRequest'
                },
                body: JSON.stringify(data),
                mode:'cors',
                cache:'default',
                credentials:'include'      
            }).then((response) => response.json())
            .then((result) => {
                var div = document.createElement('div');
                div.className = 'message';
                div.innerHTML = 'Thank you!'

                var form = document.getElementById('form')
                form.innerHTML = '';
                form.appendChild(div);
            })
            .catch((err) => {
                console.log('error:', err)
            })
        }
    </script>
{% endblock %}
