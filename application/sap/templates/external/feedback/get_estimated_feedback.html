{% extends "external/base.html" %}
{% load static %}

{% block css_js %}
    <link rel="stylesheet" href="{% static 'css/external/feedback/forms.css' %}">
{% endblock %}

{% block header_name %}
    <div class="header-name">Group: {{ group_name }}</div>
    <div class="header-desc">Subject: {{ subject }} ({{ class_type }})</div>
{% endblock %}

{% block content %}
    <div class="form-wrapper">
        <form enctype="multipart/form-data" id="form">
            {% csrf_token %}

            <div class="star-rating-wrapper">
                <span class="star-rating">
                    {% for rate in RATING_CHOICES %}
                        <input name="rating" type="radio" name="{{ forloop.counter }}" value="{{ rate.0 }}"/><i></i>
                    {% endfor %}
                </span>
            </div>

            <div class="comment-field">
                <textarea id="text" name="comment" rows="4" placeholder="Write a comment..."></textarea>
            </div>

            <button type="submit" id="btn" class="form-btn">Send</button>
        </form>
    </div>

    <script>
        // handler of button submit
        document.getElementById("btn").addEventListener('click', function(e){
            e.preventDefault();
            sendForm();
        }, false);

        function checkRadio() {
            var rad = document.getElementsByName('rating');
            for (var i = 0; i < rad.length; i++) {
                if (rad[i].checked) {
                    return rad[i].value;
                }
            }
    }
        function sendForm() {
            const data = {
                rating: checkRadio(),
                text: document.getElementById('text').value,
                settings: "{{ settings }}",
            };

            fetch('{% url "api-feedback_estimated" %}', {
                method:'POST',
                headers:{
                    'Content-Type':'application/json', 
                    'X-CSRFToken':'{{ csrf_token }}',
                    'X-Requested-With':'XMLHttpRequest'
                },
                body: JSON.stringify(data),
                mode:'cors',
                cache:'default',
                credentials:'include'      
            }).then((response) => response.json())
            .then((result) => {
                var div = document.createElement('div');
                div.className = 'message';
                div.innerHTML = 'Thank you!'

                var form = document.getElementById('form')
                form.innerHTML = '';
                form.appendChild(div);
            })
            .catch((err) => {
                console.log('error:', err)
            })
        }
    </script>
{% endblock %}
